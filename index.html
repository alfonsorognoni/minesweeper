<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
</head>
<style>
    #board {
        max-width: 300px;
        display: grid;
        grid-template-columns: repeat(4, 30px);
        grid-auto-rows: 30px;
    }
    #board .cell {
        border: 1px solid black;
        position: relative;
    }

    #board .cell > div::after {
        content: '';
        display: block;
        background-color: aqua;
        width: 100%;
        height: 100%;
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
    }

    #board .cell > div.clicked::after {
        opacity: 0;
        display: none;
    }

    #board .cell > div.flag::after {
        content: "🚩";
        text-align: center;
    }
</style>
<body>
    <header>Minesweeper Darwoft Challenge</header>
    <main id="board">

    </main>
    <footer>Create with ❤️ by Alfonso Rognoni 👨🏻‍💻</footer>

    <script src="index.js"></script>
</body>

</html>
